[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
asyncio_mode = auto

# Markers
markers =
    e2e: End-to-end tests (slow, may require external services)
    stealth: Anti-detection and fingerprinting tests
    safety: Hallucination guards and constraint tests
    performance: Benchmark and load tests
    resilience: Failure mode and recovery tests

# Default options
addopts = -v --tb=short

# Timeout for async tests
asyncio_default_fixture_loop_scope = function

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
